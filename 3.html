

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<table width="520" height="450">
			<tr>
				<td>姓名：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的姓名" />
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td>
					<select>
						<option selected>--请选择年龄--</option>
					    <option>17</option>
					    <option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
					    <option>22</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td>
					<select>
						<option selected>--请选择年份--</option>
                        <option>2000年</option>
                        <option>2001年</option>
						<option>2002年</option>
						<option>2003年</option>
						<option>2004年</option>
                        <option>2005年</option>
					</select>
					<select>
						<option selected>--请选择月份--</option>
						<option>1月</option>
						<option>2月</option>
						<option>3月</option>
						<option>4月</option>
						<option>5月</option>
						<option>6月</option>
						<option>7月</option>
						<option>8月</option>
						<option>9月</option>
						<option>10月</option>
						<option>11月</option>
						<option>12月</option>
					</select>
					<select>
						<option selected>--请选择日--</option>
						<option>1日</option>
						<option>2日</option>
						<option>3日</option>
						<option>4日</option>
						<option>5日</option>
						<option>6日</option>
						<option>7日</option>
						<option>8日</option>
						<option>9日</option>
                        <option>10日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>E-mail：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的邮箱" />
				</td>
			</tr>
			<tr>
				<td>个人主页：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的个人主页"/>
				</td>
			</tr>
			<tr>
				<td>个人简介：</td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="6" cols="50" placeholder="请输入你的个人简介"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<button>提交</button>
				</td>
			</tr>
		</table>
	</body>
</html>
